<!DOCTYPE html><html lang=en><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><title>Book a Table â€“ Black Olives</title><link rel=preconnect href=https://fonts.googleapis.com><link rel=preconnect href=https://fonts.gstatic.com crossorigin><link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&amp;family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&amp;display=swap" rel=stylesheet><link rel=stylesheet href=black-olives.bc234651.css><script src=black-olives.a2433d86.js defer></script><body>
    <header id=home class=header>
      
      <div class=header__group>
        <picture>
          <img class="header__logo logo--horizontal" src=logo-horizontal.8f1043b9.svg alt="logo Black Olives, two black olives silhouette">
        </picture>
        <button id=menu-button class=header__btn__menu aria-controls=primary-navigation aria-expanded=false aria-label="Open menu">
          <img src=menu.dfcfcef6.svg alt>
        </button>
      </div>
      <nav class="book-table__nav header__nav" id=primary-navigation>
        <ul>
          <li class=nav__link><a href=index.html#home>Home</a></li>
          <li class=nav__link><a href=index.html#about-us>About us</a></li>
          <li class=nav__link><a href=index.html#our-chef>Our chef</a></li>
          <li class=nav__link><a href=index.html#location>Location</a></li>
        </ul>
      </nav>
      <div class="header__form header__img__container">
        <img class=form__olive-branch src=olive-branch.99fe5275.svg alt>
        <section class=section__form>
          <form class=booking-form>
            <p>
              To book a table fill up the form below. If you are looking to book
              more than 12 seats call us on 564 857 82349.
            </p>
            <div>
              <div class=input-container>
                <label for=name>Name</label>
                <input name=name id=name autocomplete=name required>
              </div>
              <div class=input-container>
                <label for=tel>Telephone</label>
                <input type=tel name=tel id=tel autocomplete=tel required>
              </div>
              <div class=input-container>
                <label for=email>Email</label>
                <input type=email name=email id=email autocomplete=email required>
              </div>
            </div>
            <div class=form__container-2>
              <div class=input-container>
                <label for=date>Date</label>
                <input type=date name=date id=date required>
              </div>
              <div class=input-container>
                <label for=time>Time</label>
                <input type=time name=time id=time required>
              </div>
              <div class=input-container>
                <label for=room-choice>Choose dining place</label>
                <input list=rooms id=room-choice name=room-choice>
                <datalist id=rooms>
                  <option value="Dining room"></option>
                  <option value="Patio (only summer)"></option>
                  <option value=Bar></option>
                </datalist>
              </div>
              <div class=input-container>
                <label for=sittings>Number of seats</label>
                <input type=number name=sittings id=sittings min=1 max=12 required>
              </div>
            </div>
            <button class="nav__btn nav__btn--footer" id=submit>
              Submit
            </button>
          </form>
        </section>
      </div>
    </header>
