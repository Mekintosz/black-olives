<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Olives</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <header id="home" class="header">
      <!-- <img
        class="header__bg__img"
        src="./assets/olive-branch.svg"
        alt="olive tree branch"
      /> -->
      <div class="header__group">
        <picture>
          <source />
          <img
            class="header__logo logo--horizontal"
            src="./assets/logo-horizontal.svg"
            alt="logo Black Olives, two black olives silhouette"
          />
        </picture>
        <button id="menu-button" class="header__btn__menu">
          <img src="./assets/menu.svg" alt="" />
        </button>
      </div>
      <nav class="header__nav book-table__nav">
        <ul>
          <li class="nav__link"><a href="index.html#home">Home</a></li>
          <li class="nav__link"><a href="index.html#about-us">About us</a></li>
          <li class="nav__link"><a href="index.html#menu">Menu</a></li>
          <li class="nav__link"><a href="index.html#our-chef">Our chef</a></li>
          <li class="nav__link"><a href="index.html#location">Location</a></li>
        </ul>
      </nav>
      <div class="header__img__container header__form">
        <section class="section__form">
          <form class="booking-form" action="">
            <a
              >To book a table fillup the form bellow. If you are looking to
              book more than 12 sitts call us on 564 857 82349.</a
            >
            <div>
              <div class="input-container">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required />
              </div>
              <div class="input-container">
                <label for="tel">Telephone</label>
                <input type="tel" name="tel" id="tel" required />
              </div>
              <div class="input-container">
                <label for="emeil">Email</label>
                <input type="email" name="email" id="email" required />
              </div>
            </div>
            <div class="form__container-2">
              <div class="input-container">
                <label for="dete">Date</label>
                <input type="date" name="date" id="date" required />
              </div>
              <div class="input-container">
                <label for="time">Time</label>
                <input type="time" name="time" id="time" required />
              </div>
              <div class="input-container">
                <label for="room-choice">Choose dining place</label>
                <input list="rooms" id="room-choice" name="room-choice" />
                <datalist id="rooms">
                  <option value="Dining room"></option>
                  <option value="Patio (only summer)"></option>
                  <option value="Bar"></option>
                </datalist>
              </div>
              <div class="input-container">
                <label for="sittings">Nomber of sittings</label>
                <input
                  type="number"
                  name="sittings"
                  id="sittings"
                  min="1"
                  max="12"
                  required
                />
              </div>
            </div>
            <input
              class="nav__btn nav__btn--footer"
              type="submit"
              id="submit"
            />
          </form>
        </section>
      </div>
    </header>
  </body>
</html>
